      rel="stylesheet" />
    <title>A.Merlinov - your web developer</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NN0ELTVFEX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-NN0ELTVFEX');
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        transition: all 1s ease 0s;
      }
      .loader_block {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background-color: #191919;
        top: 0;
        transition: all 1s ease 0s;
        z-index: 10000;
      }

      .loader {
        width: 88px;
        height: 88px;
        border-radius: 50%;
        display: inline-block;
        border-top: 3px solid #fff;
        border-right: 3px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loader_block" class="loader_block">
        <div id="loader" class="loader"></div>
      </div>
    </div>
    <script>
      const hour = new Date().getHours();
      const loaderBlock = document.getElementById('loader_block');
      const loader = document.getElementById('loader')
      if (hour >= 19 || hour < 8) {
        loaderBlock.style.backgroundColor = '#191919';

      } else {
        loaderBlock.style.backgroundColor = '#fff';
        loader.style.borderTop = '3px solid #191919'
      }
    </script>
  </body>
